<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>calucul d'IMC</title>
        <link rel ="stylesheet" href ="asset/css/style.css">
        <script type="module" src="asset/js/app.js"></script>
    </head>
    <body>
        <main>
            <form>
                <div class="contener">
                    <h1>Calcul <strong>d'IMC</strong></h1>
                    <div class="valeurSaisie">

                        <div class="zoneDeTexte">
                            <label for="taille">Votre taille en cm</label>
                            <input placeholder ="taille en cm" type="text" id="taille" name="taille">
                        </div>
                        
                        <div class="zoneDeTexte">
                            <label for="poids">Votre poids en KG</label>
                            <input placeholder="poids en KG" type="text" id="poids" name="poids">
                        </div>

                    </div>
                    <button id="btnCalculerImc" ><strong>Calculer un IMC</strong></button>
                    <p id="resultatContener">En attente de valeur...</p>
                </div>


            </form>
        </main>

    </body>
</html>
